[application]

name="GoProg"
main_scene="res://assets/menu/mainmenu.tscn"
icon="res://icon.png"

[autoload]

logger="*res://assets/logger/logger.gd"

[display]

use_vsync=true
fullscreen=true
height=600
width=1024
stretch_mode="2d"

[editor_plugins]

enabled=["gut"]

[image_loader]

repeat=false

[input]

journal=[key(J)]
player_jump=[key(Space)]
activate_code=[key(F)]
interact=[key(E)]
ingame_menu=[key(Escape)]
player_left=[key(A)]
player_right=[key(D)]
player_forward=[key(W)]
player_backward=[key(S)]

[physics_2d]

motion_fix_enabled=true

[rasterizer]

anisotropic_filter_level=80.0
blur_buffer_size=500
shadow_filter=3
trilinear_mipmap_filter=false
use_fragment_lighting=true

[render]

shadows_enabled=true
