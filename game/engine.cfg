[application]

name="GoProg"
main_scene="res://assets/menu/mainmenu.tscn"
icon="res://icon.png"

[display]

use_vsync=true
fullscreen=true
height=600
width=1024
stretch_mode="2d"

[editor_plugins]

enabled=["gut"]

[image_loader]

repeat=false

[input]

player_jump=[key(Space)]
activate_code=[key(F)]
interact=[key(E)]
ingame_menu=[key(Escape)]
player_left=[key(A)]
player_right=[key(D)]
player_forward=[key(W)]
player_backward=[key(S)]

[physics_2d]

motion_fix_enabled=true

[rasterizer]

trilinear_mipmap_filter=true
shadow_filter=1
use_fragment_lighting=true
