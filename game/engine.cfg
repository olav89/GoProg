[application]

name="GoProg"
main_scene="res://assets/menu/mainmenu.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
fullscreen=true
stretch_mode="2d"

[editor_plugins]

enabled=["gut"]

[image_loader]

repeat=false

[input]

activate_code=[key(F)]
interact=[key(E)]
ingame_menu=[key(Escape)]
player_left=[key(A)]
player_right=[key(D)]
player_forward=[key(W)]
player_backward=[key(S)]

[physics_2d]

motion_fix_enabled=true
